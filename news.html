<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="news.css">
    <title>Breaking News</title>
</head>

<body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light container">
        <div class="container-fluid ">
            <a class="navbar-brand fs-5 text-danger" href="#">Breaking-News</a>
            <div class=" md:d-flex justify-content-end" id="">
                <ul class="navbar-nav float-end my-2 my-lg-0  ">
                    <li class="nav-item fs-5">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item fs-5">
                        <a class="nav-link active" href="#">Blog</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="mx-5">
        <hr>
    </div>

    <!-- category_name Nav -->
    <div id="category-name"
        class="container bg-info rounded sticky-top d-flex   justify-content-between align-items-center">
        <h5 class="text-primary">Home</h5>
    </div>

    <!-- News Detail -->
    <main id="card-news-detail" class="container mt-5">

    </main>
    <!-- No data item -->

    <div id="no-found" class="d-none ">
        <h3 class="text-danger text-center">No News Found !! </h3>
        <h4 class="text-danger text-center">404</h4>
    </div>

    <!-- spinner -->

    <div id="spinner" class="d-flex justify-content-center mt-2 align-items-center  text-warning d-none">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Modal Detail -->
    <div>
        <!-- Button trigger modal -->
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="newsModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="news-body" class="modal-body">
                        ...

                    </div>
                    <div id="news-img" class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="news.js"></script>
    <!-- Bootstrap javaScript Link-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
